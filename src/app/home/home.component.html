<h1>Weather Forecast Options</h1>
<div class="card-container">
    @for (option of forecastOptions; track option.id) {
    <mat-card class="forecast-card" [routerLink]="['/weather', option.id]">
        <mat-card-header>
            <mat-card-title>{{ option.name }}</mat-card-title>
        </mat-card-header>
        <img mat-card-image [src]="option.image" [alt]="option.name + ' flag'" class="state-flag">
    </mat-card>
    }
</div>
